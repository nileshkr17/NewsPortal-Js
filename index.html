<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HindustanTimes</title>
    <link rel="stylesheet" href="/Style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
            <div class="left">
                <ul>
                    <li><span id="date">date</span></li>
                    <li><span id="time">time</span></li>
                    <li id="Location"><i class="fas fa-map-marker-alt"></i></li>
                </ul>
            </div>
            <div class="logo">
                    <img src="/Assets/ht-logo.svg" alt="logo">
            </div>
            <div class="right" >
                <ul>
                    <i class="fa-solid fa-user " style="color: green;"></i> <li ><a id="id"></a> </li>
                    <i class="fa-solid fa-sign-out"></i> <li id="logout"><a href="./pages/login.html">Logout</a> </li>
                </ul>
            </div> 
    </nav>
    <div class="parent-category">
        <div class="category">
            <!-- all news category in li tags -->
            <ul>
                <li id="home">Home</li>
                <li id="india">India</li>
                <li id="world">World</li>
                <li id="business">Business</li>
                <li id="entertainment">Entertainment</li>
                <li id="tech">Tech</li>
                <li id="sports">Sports</li>
                <li id="lifestyles">LifeStyle</li>
                <li id="education">Education</li>
                <li id="photos">Photos</li>
                <li id="videos">Videos</li>
        </div>
    </div>   
    <div class="top-heading">
        <h1 id="heading">Top News</h1>
    </div>
    <!-- one blue horizontal lines -->
    <div class="line"></div>
    <div class="line2"></div>
    <div id="news-container">
    </div>
    <div class="Recent-heading">
        <h1 id="Recent">Recent Articles</h1>
    </div>
    <div class="line"></div>
    <div class="line2"></div>
    <div class="article-container">
        <div id="weather">

        </div>
        <div id="article">
        </div>
        <div id="gold"></div>
    </div>
</body>
<script src="./Script/index.js"></script>
</html>
